# Dialogos
jamarro_intro_1 = Hola! Soy el profesor Javier Martinez pero todos me conocen por Jamarro.
jamarro_intro_2 = Esto antes era una escuela de ingeniería, pero un buen dia un experimento provocó que apareciesen los Pokémon.
jamarro_intro_3 = En la actualidad nos dedicamos a estudiar a los Pokémon además de la informática.
jamarro_intro_4 = ¿Y tú? ¿Cómo te llamas? ${CREACION_NOMBRE}
jamarro_intro_5 = 
jamarro_intro_6 = Ahhh, magnífico, te llamas ${NOMBRE}.
jamarro_intro_7 = Tu aventura está a punto de comenzar, tu objetivo es convertirte en el mejor estudiante-entrenador de la escuela.
jamarro_intro_8 = Algún dia podrás derrotar a los grandes campeones de la liga Ada Byron.

mentor_tranvia_1 = Hola! Eres un estudiante nuevo? Yo soy tu mentor! Me envían para que te ayude en tus primeros pasos en el Ada Byron.
mentor_tranvia_2 = Lo primero que tienes que hacer es ir a buscar a Jamarro. Se encuentra en la entrada del Ada Byron. Pero ten cuidado!
mentor_tranvia_3 = Este lugar está lleno de pokemon salvajes y entrenadores pokemon que te retarán a un combate.
mentor_tranvia_4 = Si quieres llegar sano y salvo, necesitarás un pokemon! En la incubadora tienes 3. Elige el que se adapte mejor a tu estilo.
mentor_tranvia_5 = Y toma unas pokeball! Te permiten capturar a pokémon salvajes. Cuando un pokemon esté débil, será más fácil capturarlo.
mentor_tranvia_6 = Si en algún momento de tu aventura te sientes perdido, lee los carteles informativos o pide ayuda a alguien. Mucha suerte!
estudiante_betan_tranvia_1 = Hola! Ten mucho cuidado. Iba de camino al Betancourt a clases de Arquitectura y me han empezado a retar a combates pokémon.
estudiante_betan_tranvia_2 = Esta gente está loca!
entrenador_tranvia_1 = Eh tú! Yo también acabo de empezar a entrenar pokemon. Vamos a ver quién es mejor de los dos!
entrenador_cani_bosque_1 = Qué pasa primo? Tienes un cigarro? Que no??? Pues te meto! O mejor mis pokémon le darán una paliza a los tuyos!
teleco_bosque_1 = Soy teleco, pero también entreno pokemon. ¿Qué? ¿Que tu eres informático? Pues vamos a combatir!
entrenadora_bosque_1 = Vamos a combatir!
entrenador_tfg_bosque_1 = Hola, estoy haciendo un TFG sobre captura de pokemon salvajes. ¿Quieres que te lo lea?
entrenador_tfg_bosque_2 = Ah, que quieres enfrentarte a mí...
adrian_bosque_1 = Hola! Me iba a casa en bici pero si quieres un combate podemos luchar.
calvo_cueva_1 = Qué desgracia! Alguien ha robado todos los fósiles de los pokemon!
calvo_cueva_2 = Me pregunto a quién le puede interesar coleccionar pokemon antiguos en este edificio.
forcen_cueva_1 = Qué pasa por aquí? Yo estoy entrenando a mis pokemon de tipo roca y luego me iré de fiesta.
chica_cueva_1 = Si quiero derrotar a Guti tengo que entrenar duramente y poner a mis pokemon a luchar!
entrenador_cueva_1 = Tengo prácticas en el laboratorio 1 y voy a llegar tarde porque me he perdido...
calvo2_cueva_1 = Es una desgracia! Una desgracia! Nuestra colección de fósiles de pokemon era la envidia de todos.
calvo2_cueva_2 = Hacíamos jornadas para que la gente viniese a verlos! Retromañía o algo así. Mmm... tu y yo nos hemos visto antes, verdad?
ceresuela_gimguti_1 = Yo quiero ser Administrador de Sistemas, igual que Guti! Lo de los pokemon me da más igual...
ceresuela_gimguti_2 = Pero si quieres luchar, adelante!
edu_gimguti_1 = He venido a buscar a Guti para pedirle un aumento de cuota en Hendrix. Pero un combate también me da tiempo.
repartidor_gimguti_1 = Esto... yo solo he venido a traerle más máquinas a Guti. Pero si quieres echar un combate...
guti_gimguti_1 = Yo soy Guti, el líder de este gimnasio pokemon. Mis pokemon son robustos y fiables, como las máquinas de este centro.
guti_gimguti_2 = Si consigues derrotarme podrás coger ese objeto de ahí. También obtendrás la medalla Unix. Pero no creo que seas capaz, honestamente.
estudiante1_lab1_1 = Hola! Ya has derrotado a Guti?
estudiante2_lab1_1 = Oye, tu ves por aquí el libro de Ben-Ari?
estudiante3_lab1_1 = Me pongo en la última fila del laboratorio porque estoy loquísimo.
estudiante4_lab1_1 = Acabo de derrotar a Guti! Creo que mis pokemon ya estan preparados para enfrentarse los entrenadores de esta zona.
calvo_lab1_1 = Hola! Creo que nos conocemos. No estarás pensando ir al sótano? Ja! Mal momento has elegido.
calvo_lab1_2 = El sótano se ha vuelto a inundar! Como no pongas a tus pokemon a nadar... mal asunto!

