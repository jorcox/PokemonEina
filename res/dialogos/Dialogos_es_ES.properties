# Dialogos
jamarro_intro_1 = Hola! Soy el profesor Javier Martinez pero todos me conocen por Jamarro.
jamarro_intro_2 = Esto antes era una escuela de ingeniería, pero un buen dia un experimento provocó que apareciesen los Pokémon.
jamarro_intro_3 = En la actualidad nos dedicamos a estudiar a los Pokémon además de la informática.
jamarro_intro_4 = ¿Y tú? ¿Cómo te llamas? ${CREACION_NOMBRE}
jamarro_intro_5 = 
jamarro_intro_6 = Ahhh, magnífico, te llamas ${NOMBRE}.
jamarro_intro_7 = Tu aventura está a punto de comenzar, tu objetivo es convertirte en el mejor estudiante-entrenador de la escuela.
jamarro_intro_8 = Algún dia podrás derrotar a los grandes campeones de la liga Ada Byron.

mentor_tranvia_1 = Hola! Eres un estudiante nuevo? Yo soy tu mentor! Me envían para que te ayude en tus primeros pasos en el Ada Byron.
mentor_tranvia_2 = Lo primero que tienes que hacer es ir a buscar a Jamarro. Se encuentra en la entrada del Ada Byron. Pero ten cuidado!
mentor_tranvia_3 = Este lugar está lleno de pokemon salvajes y entrenadores pokemon que te retarán a un combate.
mentor_tranvia_4 = Si quieres llegar sano y salvo, necesitarás un pokemon! En la incubadora tienes 3. Elige el que se adapte mejor a tu estilo.
mentor_tranvia_5 = Y toma unas pokeball! Te permiten capturar a pokémon salvajes. Cuando un pokemon esté débil, será más fácil capturarlo.
mentor_tranvia_6 = Si en algún momento de tu aventura te sientes perdido, lee los carteles informativos o pide ayuda a alguien. Mucha suerte!
estudiante_betan_tranvia_1 = Hola! Ten mucho cuidado. Iba de camino al Betancourt a clases de Arquitectura y me han empezado a retar a combates pokémon.
estudiante_betan_tranvia_2 = Esta gente está loca!
entrenador_tranvia_1 = Eh tú! Yo también acabo de empezar a entrenar pokemon. Vamos a ver quién es mejor de los dos!
entrenador_cani_bosque_1 = Qué pasa primo? Tienes un cigarro? Que no??? Pues te meto! O mejor mis pokémon le darán una paliza a los tuyos!
teleco_bosque_1 = Soy teleco, pero también entreno pokemon. ¿Qué? ¿Que tu eres informático? Pues vamos a combatir!
entrenadora_bosque_1 = Vamos a combatir!
entrenador_tfg_bosque_1 = Hola, estoy haciendo un TFG sobre captura de pokemon salvajes. ¿Quieres que te lo lea?
entrenador_tfg_bosque_2 = Ah, que quieres enfrentarte a mí...
adrian_bosque_1 = Hola! Me iba a casa en bici pero si quieres un combate podemos luchar.
calvo_cueva_1 = Qué desgracia! Alguien ha robado todos los fósiles de los pokemon!
calvo_cueva_2 = Me pregunto a quién le puede interesar coleccionar pokemon antiguos en este edificio.
forcen_cueva_1 = Qué pasa por aquí? Yo estoy entrenando a mis pokemon de tipo roca y luego me iré de fiesta.
chica_cueva_1 = Si quiero derrotar a Guti tengo que entrenar duramente y poner a mis pokemon a luchar!
entrenador_cueva_1 = Tengo prácticas en el laboratorio 1 y voy a llegar tarde porque me he perdido...
calvo2_cueva_1 = Es una desgracia! Una desgracia! Nuestra colección de fósiles de pokemon era la envidia de todos.
calvo2_cueva_2 = Hacíamos jornadas para que la gente viniese a verlos! Retromañía o algo así. Mmm... tu y yo nos hemos visto antes, verdad?
ceresuela_gimguti_1 = Yo quiero ser Administrador de Sistemas, igual que Guti! Lo de los pokemon me da más igual...
ceresuela_gimguti_2 = Pero si quieres luchar, adelante!
edu_gimguti_1 = He venido a buscar a Guti para pedirle un aumento de cuota en Hendrix. Pero un combate también me da tiempo.
repartidor_gimguti_1 = Esto... yo solo he venido a traerle más máquinas a Guti. Pero si quieres echar un combate...
guti_gimguti_1 = Yo soy Guti, el líder de este gimnasio pokemon. Mis pokemon son robustos y fiables, como las máquinas de este centro.
guti_gimguti_2 = Si consigues derrotarme podrás coger ese objeto de ahí. También obtendrás la medalla Unix. Pero no creo que seas capaz, honestamente.
estudiante1_lab1_1 = Hola! Ya has derrotado a Guti?
estudiante2_lab1_1 = Oye, tu ves por aquí el libro de Ben-Ari?
estudiante3_lab1_1 = Me pongo en la última fila del laboratorio porque estoy loquísimo.
estudiante4_lab1_1 = Acabo de derrotar a Guti! Creo que mis pokemon ya estan preparados para enfrentarse los entrenadores de esta zona.
calvo_lab1_1 = Hola! Creo que nos conocemos. No estarás pensando ir al sótano? Ja! Mal momento has elegido.
calvo_lab1_2 = El sótano se ha vuelto a inundar! Como no pongas a tus pokemon a nadar... mal asunto!
tolosana_pasillo_1 = Hola! Soy Rafael Tolosana. Yo traje la Helvética a este edificio. Ahora me pillas leyendo el Ben-Ari.
tolosana_pasillo_2 = Un combate? Jo, qué falta de decoro.
villate_pasillo_1 = Estoy haciendo un Arbol Binario de Búsqueda para encontrar mis estanterías, pero puedo parar un momento para combatir.
anacris_pasillo_1 = Tienes alguna duda de Robótica? Si estás buscando a Montano, la última vez que lo vi estaba probando él mismo un exoesqueleto robótico por el pasillo.
anacris_pasillo_2 = Ah! Que lo que quieres es combatir.
desconocido_pasillo_1 = Hola! Soy ese profesor que da clase a los electrónicos y que os deja estar en el laboratorio con los robots.
desconocido_pasillo_2 = Hoy será mi venganza!
adrian_pasillo_1 = Soy Adrián de 1º, el mentorizado de Jorge! Creo que últimamente está muy ocupado desarrollando un juego de pokémon.
mentorizado_pasillo_1 = Yo soy el amigo de Adrián, el otro mentorizado de Jorge. Estamos en 1º de carrera, no sabemos qué es un objeto en Java pero sabemos combatir!
entrenador_pasillo_1 = Yo tenía prácticas en este laboratorio y resulta que ahora es un criadero de pokemon. Estoy muy enfadado, he venido a clase para nada!
escuin_pasillo_1 = Eeey que pasa yihadistes? Soy Carlos Escuín. Me iba ya para la resi que tenemos fiesta en el Snatch.
escuin_pasillo_2 = Un combate? Pero kio!
pablo_hardware_1 = Eh! Necesito tu ayuda! Soy Pablo Ibáñez. Estaba con un alumno, un chico muy delgadito llamado Marcos, bajando una fotocopiadora de una estantería.
pablo_hardware_2 = Ya sabes, cosas de hardware! Resulta que la fotocopiadora se le ha caído encima al pobre chico, y ahora no podemos moverla. Está en el hall, bloqueando las escaleras.
pablo_hardware_3 = Necesitamos rescatarle! Te pediría que muevas la fotocopiadora... pero me parece que eres un poco enclenque. Mejor ve al gimnasio de hardware.
pablo_hardware_4 = Si derrotas a Resano, él te dará la MO Fuerza y tus pokemon podrán mover la fotocopiadora y traérmela... y salvar a Marcos, claro!
villarroya_hardware_1 = Soy María Villarroya y estoy enfadadísima con Resano. ¿Te puedes creer que no hay ni una sola mujer en el gimnasio de hardware?
villarroya_hardware_2 = Además se lo he dicho a Enrique Torres y se ha puesto a vacilarme. Me pienso quejar en el próximo Girls Day!
yisus_hardware_1 = Estoy muy nervioso! Soy un alumno de sistemas empotrados y no encuentro a Enrique Torres! He buscado en el primer piso, en el segundo piso, en el sótano...
yisus_hardware_2 = ...
yisus_hardware_3 = (largo monólogo)
yisus_hardware_4 = ...
yisus_hardware_5 = Me estás escuchando? Bah!
chus_hardware_1 = Esta es nuestra salida secreta. Cada uno la usa para una cosa! Enrique Torres sale a fumar por ahí, y a Pablo Ibáñez lo he visto moviendo una fotocopiadora con un alumno.
chus_hardware_2 = Si necesitas volver a la entrada del Ada Byron, este atajo es mucho más rápido que dar la vuelta por la cueva de Guti! Soy Chus Alastruey, por cierto.
ktm_gimhardware_1 = Hola! Vienes a fumar?
viñals_gimhardware_1 = Soy la persona con más experiencia del gimnasio de Hardware y ni siquiera me han puesto de líder.
viñals_gimhardware_2 = Verás lo que mis pokemon pueden hacer!
briz_gimhardware_1 = Hola, qué quieres? Unas FPGA? GPGPU? VHDL? University of Santa Cruz, California? Ah! Un combate!
resano_gimhardware_1 = Soy Resano, el líder del gimnasio de Hardware! Mis pokemon son fuertes y muy rápidos! No creo que puedas conmigo...
resano_gimhardware_2 = Es más, si lo consigues te dejaré que cojas ese objeto. Es la MO Fuerza. Nos viene muy bien a los que trabajamos con el hierro.
resano_gimhardware_3 = Estamos todo el día moviendo máquinas! No se hable más, a luchar!
pesada_aulas_1 = Se ha ido la luz del general o de los ordenadores o de dónde? Uy, creo que me he equivocado de persona.
borau_aulas_1 = Soy Jaime! Estoy programando un videojuego. Creo que Javo, Jorge y Dieste también están haciendo uno, pero seguro que el mío es mejor.
borau_aulas_2 = Que no es mejor? Vale, no es mejor. Pero seguro que mis pokemon son mejores que los tuyos!
patri_aulas_1 = Yo soy Patricia, estoy programando un videojuego con Jaime, pero en mis ratos libres entreno a mis pokemon. Son muy poderosos!
gato_aulas_1 = Soy Gato! Ya te puedes imaginar cuáles son mis pokemon, verdad?
marquez_aulas_1 = Hola, soy Márquez! Mis compis están en el aula 11. ¿Quieres luchar?
coke_aulas_1 = Soy Coke, el youtuber! Ah, que no me conoces? Pues después de este combate no te olvidarás!
gemela1_aulas_1 = Hola! Somos las gemelas de electrónica! Aunque yo soy la mejor de las dos entrenando pokemon.
gemela2_aulas_1 = No le hagas caso a mi hermana. Yo soy la mejor entrenadora pokemon!
medel_redes_1 = Estoy harto de corregir prácticas de Sistemas Distribuidos. Un combate?
chino_redes_1 = Yo siempre aquí.
estudiante_redes_1 = Has visto esa máquina? Es el servidor llamado central. Nadie sabe para qué sirve!
entrenadora_redes_1 = Iba a enfrentarme a Gvallés, el líder del gimnasio de Redes, y sabes lo que me ha dicho?
entrenadora_redes_2 = Que mientras guarde los ISO de las máquinas virtuales en mi home, ni me moleste en combatir con él. Será borde!
dpellicer_gimgvalles_1 = Hola, soy David Pellicer! Los de Unizar no me renovaron el contrato pero yo no podía dejar de entrenar a mis pokemon.
dpellicer_gimgvalles_2 = Así que me escondo aquí, en el gimnasio de Redes, echando combates a estudiantes como tú.
unai_gimgvalles_1 = Honestamente, llevo hoy una cantidad de combates... relativamente brutal.
gvalles_gimgvalles_1 = Qué quieres? Luchar contra mí? Bueno... vamos a ver si estás preparado. Primero te haré unas preguntas.
gvalles_gimgvalles_2 = Conoces SELinux? QUÉ? NO LO CONOCES? Bueno... probemos otra. Has hecho las prácticas de Seguridad Informática? QUÉ? NO LAS HAS HECHO?
gvalles_gimgvalles_3 = Creo que te voy a mandar para casa... Déjame que compruebe antes cuánta cuota estás ocupando en Hendrix. QUÉ? 100GB EN MÁQUINAS VIRTUALES?
gvalles_gimgvalles_4 = Que luego Guti me echa la bronca a mí! Yo ya no puedo más. Te vas a enterar!

