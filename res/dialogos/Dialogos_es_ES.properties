cartel_tranvia1_1 = Tranvía de Zaragoza, parada: Campus Río Ebro. Al fondo se encuentra el edificio Ada Byron.
cartel_tranvia2_1 = Lago del Ada Byron, hogar de la frase "Si apruebo todo en junio, juro que me baño en el lago del Ada".
cartel_tranvia2_2 = Vale ya de tirar sillas.
cartel_tranvia3_1 = Al fondo, entrada a los jardines, donde los estudiantes de la escuela toman el sol con sus Charmander.
cartel_bosque1_1 = Cuidado! Estos jardines están llenos de estudiantes aburridos que se dedican a tomar el sol y a retar a otros entrenadores.
cartel_bosque1_2 = Entrena a tus pokemon si quieres mantenerlos a salvo.
cartel_bosque2_1 = Sin salida. Estás más perdido que en un examen de Álgebra.
cartel_bosque3_1 = Al fondo, el edificio Ada Byron. Esta zona está llena de estudiantes que te retarán a un combate pokemon.
cartel_bosque3_2 = Si tus pokémon están sin fuerzas, considera volver al centro pokémon o darles una poción.
cartel_bosque4_1 = A la izquierda, el edificio Ada Byron.
cartel_bosque4_2 = Al fondo, el Torres Quevedo y el Betancourt, donde los estudiantes hacen carreras de broma y posiblemente son más felices.
cartel_bosque5_1 = Bienvenidos al edificio Ada Byron!
cartel_cueva1_1 = La cueva del Ada Byron está llena de reliquias, ordenadores viejos y cosas de mucho valor para algunas personas.
cartel_cueva1_2 = También hay una colección de fósiles de pokémon.
cartel_cueva2_1 = Arriba, el gimnasio de Guti, el administrador de sistemas. A la izquierda, el laboratorio 1, donde podrás curar a tus pokémon.
cartel_cueva2_2 = Antes de enfrentarte a Guti, asegúrate de que tus pokémon estén sanos!
cartel_lab11_1 = Bienvenidos al laboratorio 1! El lugar de esparcimiento preferido de los estudiantes de informática.
cartel_lab11_2 = Puedes curar a tus pokemon en el Centro Pokemon, descansar en los ordenadores, o hacer una visita a Guti.
cartel_lab12_1 = Entrada al sótano. Prohibido el paso a estudiantes.
cartel_gimguti1_1 = A Guti no le gusta que le molesten con preguntas innecesarias.
cartel_gimguti1_2 = Para poder vértelas con él, primero deberás enfrentarte al resto de entrenadores del gimnasio.
cartel_gimguti1_3 = Ellos decidirán si es una pregunta interesante o si puedes resolverla en StackOverflow.
cartel_pasillo1_1 = A mano derecha, despachos de los profesores. ¡Ve a tutorías o a enfrentarte a sus pokemon!
cartel_pasillo1_2 = A mano izquierda, un antiguo laboratorio reconvertido en criadero de pokemon salvajes.
cartel_pasillo2_1 = Despacho de Rafael Tolosana. También cursos de desarrollo de memorias de prácticas.
cartel_pasillo3_1 = Aviso: pokemon salvajes han ocupado este laboratorio. Pueden atacarte si entras en la hierba.
cartel_pasillo4_1 = Despacho de Yolanda Villate. Perdón por el desorden.
cartel_pasillo5_1 = Despacho de Ana Cristina. Si es para que te abra el laboratorio de robótica, no estoy.
cartel_pasillo6_1 = Despacho de un profesor desconocido.
cartel_hardware1_1 = Bienvenidos al área de arquitectura de computadores!
cartel_hardware2_1 = Hacia abajo se encuentra la salida al tranvía. A la derecha, el acceso al gimnasio de hardware.
cartel_gimhardware1_1 = Este gimnasio está lleno de cosas modernas como esa plataforma transportadora que solo funciona en un sentido.
cartel_gimhardware1_2 = Para alcanzar a Resano deberás dar la vuelta por todas sus salas y enfrentarte a los demás profesores.
cartel_sotano1_1 = A la izquierda se encuentra el gimnasio pokemon de Mena.
cartel_sotano1_2 = Actualmente está cerrado por los desperfectos de la inundación.
cartel_sotano2_1 = Gimnasio cerrado. No pasar!
cartel_gimmena1_1 = Bienvenidos al gimnasio pokémon de Mena! También es un museo de pokémon antiguos.
cartel_gimmena1_2 = Muy pronto, disfruta de la colección Los Nuevos Fósiles Descubiertos Por Eduardo Mena.
cartel_gimmena2_1 = Prohibido el paso a esta sala a personal no autorizado.
cartel_aulas1_1 = Bienvenidos al piso 1. Aquí dan clase informáticos, electrónicos y entrenadores pokémon.
cartel_aulas2_1 = Aula 11: el hogar de los informáticos.
cartel_aulas3_1 = Aula 12: los alumnos de Ingeniería del Software la han reconvertido en un criadero de pokémon salvajes.
cartel_aulas4_1 = Aula de electrónicos: te dejarán electrocutado!
cartel_aulas5_1 = Acceso al laboratorio de redes y al gimnasio del temido Gvallés.
cartel_redes1_1 = Bienvenidos al laboratorio de redes, lugar de esparcimiento de los estudiantes.
cartel_redes2_1 = Sala de los becarios. Aquí investigan cómo entrenar a los pokémon y luchar con ellos.
cartel_redes2_2 = Prepárate para luchar con ellos si entras!
cartel_redes3_1 = A la derecha, el gimnasio de Gvallés. Abajo, la terraza de Tardós de observación de aves.
cartel_terraza1_1 = Despacho de Elvira Mayordomo. Desde que Tardós convirtió el pasillo en una terraza, está muy enfadada porque tiene frío.
cartel_terraza1_2 = Si entras, prepárate para un combate con ella!
cartel_terraza2_1 = Despacho de Charlie. Es tan majo y tan normal que no se nos ocurre nada gracioso que poner en su cartel.
cartel_terraza3_1 = Despacho de Luis Montano. Si tienes un exoesqueleto robótico, eres bienvenido.
cartel_terraza4_1 = Acceso al GeoSLab, el grupo de investigación de Zarazaga y su crew.
cartel_geoslab1_1 = Descansa y tómate un refrigerio en el GeoSLab!
cartel_geoslab2_1 = Despacho de Javier Nogueras.
cartel_geoslab3_1 = Despacho de FJLopez. Si quieres preguntar por tu TFG, pide turno en la puerta.
cartel_geoslab4_1 = Despacho de Javier Zarazaga. Experto en relaciones con empresas y en combates pokemon.
cartel_geoslab5_1 = Por esta puerta se accede al GIGA, hogar de los más temidos entrenadores del Ada Byron.
cartel_geoslab5_2 = A la derecha, el baño. Cuidado! Hace mucho frío.
cartel_giga1_1 = Entrada al gimnasio pokemon del GIGA.
cartel_giga2_1 = Laboratorio de Pedro Latorre y recogida de entradas para visitar La Alhambra.
cartel_giga3_1 = Escultura homenaje al polígono favorito del GIGA: El Triángulo.
cartel_giga4_1 = Arriba, la sala de estudios y la Liga Ada Byron. A la izquierda, el despacho de Sandra Baldasarri.
cartel_giga5_1 = En esta sala Eva Cerezo enseña conceptos de interfaces de usuario a sus alumnos.
cartel_gimgiga1_1 = Bienvenido al gimnasio pokemon del GIGA! Todo aquí es una trampa para los sentidos:
cartel_gimgiga1_2 = las sombras, los reflejos, refracciones... Si te pierdes recuerda que nada es lo que parece.
cartel_gimgiga2_1 = Aquí las paredes son invisibles, pero hemos renderizado sus sombras.
cartel_gimgiga2_2 = Guíate de ellas para llegar al final... Aunque pueden tenderte alguna trampa.
cartel_gimgiga3_1 = Este es el laberinto de materiales reflectantes y refractantes. Si tomas una salida equivocada, volverás al principio!
cartel_gimgiga3_2 = Recuerda tus decisiones!
cartel_estudios1_1 = A la derecha está la sala de estudios, donde los entrenadores más fuertes descansan antes de entrar en la Liga Ada Byron.
cartel_estudios2_1 = En las salas de los seminarios hay entrenadores dispuestos a probar tus fuerzas antes de entrar en la Liga Ada Byron.
cartel_estudios3_1 = Entrada a la Liga Ada Byron.
cartel_hendrix1_1 = Cueva de Hendrix. Prohibido el paso a todo el mundo excepto a técnicos y administradores de sistemas.
cartel_hendrix2_1 = Aviso: Hendrix produce toneladas de lava ardiente durante su funcionamiento. Caminar con cuidado por el depósito.
cartel_hendrix3_1 = Depósito de aguas residuales de Hendrix. Con el tiempo se ha abierto una grieta entre sus paredes.
cartel_hendrix3_2 = No acercarse a la grieta!
cartel_hendrix4_1 = Aviso de un explorador anónimo: cuidado a todos los aventureros! Hay un ser muy peligroso en la cueva.
cartel_hendrix5_1 = Hendrix, sector A: servidores de cálculo.
cartel_hendrix6_1 = Hendrix, sector B: centro de mando.